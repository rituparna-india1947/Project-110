<html>
  <head>
    <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

    <p style="font-size: 20px;" class="btn btn-info heading" id="heading">HAND GESTURE WEB APP
      <br>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#9996;</span>
      <span>&#9994;</span>
      <span>&#128079;</span>
      <span>&#129304;</span>
    </p>
      <br>
      <br>

      <p style="font-size: 22px;">Take A Selfie Of A Gesture To Know About Its Meaning!
      	<br>
        <h4>On the following gestures the model is trained - </h2>
        <br>
        <span>&#128076;</span>
        <span>|</span>
        <span>&#128077;</span>
        <span>|</span>
        <span>&#9996;</span>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction - </label>
        <p class="emotion_name" id="result_emoji_meaning"></p>
        <p class="emoji" id="update_emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">Predict Meaning Of Emoji</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
